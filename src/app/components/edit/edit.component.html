<div class="container mt-5">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card">
        <form [formGroup]="editForm" *ngIf="editForm">
          <div class="card-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name"><br>
            </div>
            <div class="form-group">
              <label for="img">Image URL</label>
              <input type="text" class="form-control" id="img" formControlName="imgUrl"><br>
            </div>
            <div class="form-group">
              <label for="ig">Instagram ID</label>
              <input type="text" class="form-control" id="ig" formControlName="instagramId"><br>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-primary mr-2" (click)="save()">Save</button>
            <button class="btn btn-default" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
