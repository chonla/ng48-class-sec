<div class="container mt-5">
  <div class="row">
    <div *ngFor="let feed of feeds" class="col-sm-4">
      <div class="card mb-3">
        <img class="card-img-top" width="100%" height="300" [src]="feed.thumbnail" style="object-fit: cover">
        <div class="card-footer text-center">
          {{ feed.title }}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <button class="btn btn-primary" [routerLink]="['/']">Back</button>
  </div>
</div>
